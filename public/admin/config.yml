backend:
  name: git-gateway
  branch: master
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    create: true
    folder: content/pages
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Description", name: "description", widget: "text"}
      - { label: "Body", name: "body", widget: "markdown", required: false}
